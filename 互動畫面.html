<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music-interactive-screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00ffff;
      --secondary-color: #00ffb3;
      --bg-color: #000;
      --control-bg: rgba(0, 255, 255, 0.1);
      --control-border: 1px solid rgba(0, 255, 255, 0.3);
      --text-glow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg-color);
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-color);
    }
    
    canvas {
      display: block;
    }
    
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      border: var(--control-border);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 280px;
      transition: all 0.3s ease;
    }
    
    .control-panel.collapsed {
      width: 40px;
      height: 40px;
      padding: 0;
      overflow: hidden;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    
    /* 確保收縮時控制組完全隱藏 */
    .control-panel.collapsed .control-group {
      display: none;
    }
    
    /* 調整≡按鈕的位置 */
    .toggle-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background: var(--control-bg);
      border: var(--control-border);
      border-radius: 4px;
      color: var(--primary-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
    }
    
    /* 收縮時≡按鈕的樣式 */
    .control-panel.collapsed .toggle-panel {
      position: static;
      margin: 0;
      top: 0;
      right: 0;
    }
    
    .control-group {
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .control-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      background: var(--control-bg);
      border: var(--control-border);
      border-radius: 4px;
      color: var(--primary-color);
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }
    
    input[type="file"] {
      padding: 5px;
      cursor: pointer;
    }
    
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    
    input[type="file"]::before {
      content: '選擇音樂文件';
      display: inline-block;
      background: var(--control-bg);
      border: var(--control-border);
      border-radius: 4px;
      padding: 6px 12px;
      outline: none;
      white-space: nowrap;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--primary-color);
    }
    
    input[type="file"]:hover::before {
      background: rgba(0, 255, 255, 0.2);
    }
    
    input[type="range"] {
      width: 100%;
      height: 8px;
      background: var(--control-bg);
      border-radius: 4px;
      -webkit-appearance: none;
      appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
    }
    
    .visualizer-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 24px;
      color: var(--primary-color);
      text-shadow: var(--text-glow);
      opacity: 0.7;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 12px;
      color: var(--primary-color);
      opacity: 0.5;
      text-align: center;
    }
    
    .toggle-panel {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background: var(--control-bg);
      border: var(--control-border);
      border-radius: 4px;
      color: var(--primary-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
    }
    
    .fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: var(--control-bg);
      border: var(--control-border);
      border-radius: 4px;
      color: var(--primary-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    .theme-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    
    .theme-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
    }
    
    .theme-btn:hover {
      transform: scale(1.2);
    }
    
    .theme-btn.active {
      transform: scale(1.3);
      box-shadow: 0 0 5px white;
    }
    
    /* 新增的播放控制樣式 */
    .playback-controls {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .progress-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .time-display {
      font-size: 12px;
      color: var(--primary-color);
      min-width: 50px;
      text-align: center;
    }
    
    .progress-bar {
      flex-grow: 1;
      height: 8px;
      background: var(--control-bg);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: var(--primary-color);
      border-radius: 4px;
      width: 0%;
    }
    
    .playback-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .playback-btn {
      background: var(--control-bg);
      border: var(--control-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .playback-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .playlist {
      position: absolute;
      top: 80px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      border: var(--control-border);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 200px;
      max-height: 60vh;
      overflow-y: auto;
    }
    
    .playlist-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .playlist-item:hover {
      background: rgba(0, 255, 255, 0.1);
    }
    
    .playlist-item.active {
      color: var(--secondary-color);
      font-weight: bold;
    }
    
    .playlist-title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* 自訂滾動條樣式 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div class="visualizer-title">Music-interactive-screen</div>
  
  <div class="control-panel" id="controlPanel">
    <div class="toggle-panel" id="togglePanel">≡</div>
    
    <div class="control-group">
      <label for="upload">音樂文件 (可多選)</label>
      <input type="file" id="upload" accept="audio/*" multiple />
    </div>
    
    <div class="control-group">
      <label for="textInput">顯示文字</label>
      <input type="text" id="textInput" placeholder="輸入顯示文字..." />
    </div>
    
    <div class="control-group">
      <label for="textSize">文字大小: <span id="textSizeValue">64</span>px</label>
      <input type="range" id="textSize" min="20" max="120" step="1" value="64" />
    </div>
    
    <div class="control-group">
      <label for="behaviorMode">粒子行為模式</label>
      <select id="behaviorMode">
        <option value="attract">吸引/排斥</option>
        <option value="swarm">群集行為</option>
        <option value="noise">隨機噪波</option>
        <option value="orbit">軌道運行</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="particleShape">粒子形狀</label>
      <select id="particleShape">
        <option value="circle">圓形</option>
        <option value="square">方形</option>
        <option value="triangle">三角形</option>
        <option value="star">星形</option>
        <option value="mixed">混合</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="volumeInput">音量: <span id="volumeValue">50</span>%</label>
      <input type="range" id="volumeInput" min="0" max="100" step="1" value="50" />
    </div>
    
    <div class="control-group">
      <label for="speedInput">速度: <span id="speedValue">5</span>%</label>
      <input type="range" id="speedInput" min="0" max="200" step="1" value="5" />
    </div>
    
    <div class="control-group">
      <label for="particleInput">粒子數量: <span id="particleValue">300</span></label>
      <input type="range" id="particleInput" min="50" max="1000" step="10" value="300" />
    </div>
    
    <div class="control-group">
      <label for="particleSize">粒子大小: <span id="particleSizeValue">4</span></label>
      <input type="range" id="particleSize" min="1" max="20" step="1" value="4" />
    </div>
    
    <div class="control-group">
      <label>主題顏色</label>
      <div class="theme-selector">
        <div class="theme-btn active" style="background: #00ffff;" data-theme="cyber"></div>
        <div class="theme-btn" style="background: #ff66ff;" data-theme="neon"></div>
        <div class="theme-btn" style="background: #33ff99;" data-theme="matrix"></div>
        <div class="theme-btn" style="background: #ff9646;" data-theme="fire"></div>
        <div class="theme-btn" style="background: #ffffff;" data-theme="ocean"></div>
      </div>
    </div>
  </div>
  
  <div class="fullscreen-btn" id="fullscreenBtn">⤢</div>
  
  <!-- 播放列表 -->
  <div class="playlist" id="playlist">
    <div class="playlist-title">播放列表</div>
    <div id="playlistItems"></div>
  </div>
  
  <!-- 播放控制元素 -->
  <div class="playback-controls">
    <div class="progress-container">
      <div class="time-display" id="currentTime">0:00</div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
      </div>
      <div class="time-display" id="duration">0:00</div>
    </div>
    <div class="playback-buttons">
      <div class="playback-btn" id="prevBtn">⏮</div>
      <div class="playback-btn" id="playPauseBtn">▶</div>
      <div class="playback-btn" id="nextBtn">⏭</div>
    </div>
  </div>
  
  <script>
    // 全局變量
    let particles = [];
    let fft, sound;
    let inputText = "點擊螢幕切換吸引/排斥";
    let textSizeValue = 64;
    let speedFactor = 0.05;
    let explosions = [];
    let particleCount = 300;
    let bassHistory = [];
    const historyLength = 20;
    let behaviorMode = "attract";
    let particleShape = "circle";
    let attract = true;
    let theme = "cyber";
    let isPlaying = false;
    let seekInterval;
    
    // 播放列表相關變量
    let playlist = [];
    let currentTrackIndex = -1;
    
    // 主題配置
    const themes = {
      cyber: {
        primary: "#00ffff",
        secondary: "#00ffb3",
        bg: "#000",
        textGlow: "0 0 10px rgba(0, 255, 255, 0.7)"
      },
      neon: {
        primary: "#ff66ff",
        secondary: "#ff00aa",
        bg: "#110011",
        textGlow: "0 0 10px rgba(255, 0, 255, 0.7)"
      },
      matrix: {
        primary: "#33ff99",
        secondary: "#00ff00",
        bg: "#001100",
        textGlow: "0 0 10px rgba(0, 255, 136, 0.7)"
      },
      fire: {
        primary: "#ff9646",
        secondary: "#ff3300",
        bg: "#110000",
        textGlow: "0 0 10px rgba(255, 102, 0, 0.7)"
      },
      ocean: {
        primary: "#ffffff",
        secondary: "#00ccff",
        bg: "#000033",
        textGlow: "0 0 10px rgba(51, 102, 255, 0.7)"
      }
    };

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      fft = new p5.FFT();
      colorMode(HSB, 360, 100, 100, 1);

      // 初始化粒子
      createParticles(particleCount);

      // 事件監聽器
      document.getElementById("textInput").addEventListener("input", function(e) {
        inputText = e.target.value || " ";
      });

      document.getElementById("volumeInput").addEventListener("input", function(e) {
        let vol = parseFloat(e.target.value) / 100;
        document.getElementById("volumeValue").textContent = e.target.value;
        if (sound) sound.setVolume(vol);
      });

      document.getElementById("speedInput").addEventListener("input", function(e) {
        speedFactor = parseFloat(e.target.value) / 100;
        document.getElementById("speedValue").textContent = e.target.value;
      });

      document.getElementById("particleInput").addEventListener("input", function(e) {
        particleCount = parseInt(e.target.value, 10);
        document.getElementById("particleValue").textContent = e.target.value;
        createParticles(particleCount);
      });
      
      document.getElementById("textSize").addEventListener("input", function(e) {
        textSizeValue = parseInt(e.target.value, 10);
        document.getElementById("textSizeValue").textContent = e.target.value;
      });
      
      document.getElementById("behaviorMode").addEventListener("change", function(e) {
        behaviorMode = e.target.value;
        if (behaviorMode === "attract") attract = true;
      });
      
      document.getElementById("particleShape").addEventListener("change", function(e) {
        particleShape = e.target.value;
      });
      
      document.querySelectorAll(".theme-btn").forEach(btn => {
        btn.addEventListener("click", function() {
          document.querySelector(".theme-btn.active").classList.remove("active");
          this.classList.add("active");
          theme = this.dataset.theme;
          applyTheme();
        });
      });
      
      document.getElementById("togglePanel").addEventListener("click", function() {
        document.getElementById("controlPanel").classList.toggle("collapsed");
      });
      
      document.getElementById("fullscreenBtn").addEventListener("click", toggleFullscreen);
      
      // 新增的播放控制事件監聽器
      document.getElementById("playPauseBtn").addEventListener("click", togglePlayPause);
      document.getElementById("prevBtn").addEventListener("click", playPrevious);
      document.getElementById("nextBtn").addEventListener("click", playNext);
      document.getElementById("progressBar").addEventListener("click", seekAudio);
      
      // 添加鍵盤事件監聽器
      document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault(); // 防止空白鍵觸發頁面滾動
        togglePlayPause(); // 執行播放/暫停功能
      }
    });

        document.getElementById("particleSize").addEventListener("input", function (e) {
      const newSize = parseInt(e.target.value, 10);
      document.getElementById("particleSizeValue").textContent = newSize;
    
      // 更新所有粒子的大小
      particles.forEach(p => {
        p.size = newSize;
      });
    });

      // 應用默認主題
      applyTheme();
    }

    function applyTheme() {
      const t = themes[theme];
      document.documentElement.style.setProperty("--primary-color", t.primary);
      document.documentElement.style.setProperty("--secondary-color", t.secondary);
      document.documentElement.style.setProperty("--bg-color", t.bg);
      document.documentElement.style.setProperty("--text-glow", t.textGlow);
    }

    function createParticles(count) {
      const particleSize = parseInt(document.getElementById("particleSize").value, 10); // 確保使用滑桿的值
      particles = [];
      for (let i = 0; i < count; i++) {
        const hue = map(i, 0, count, 160, 220);
        particles.push({
          x: random(width),
          y: random(height),
          vx: random(-1, 1),
          vy: random(-1, 1),
          size: particleSize,
          tail: [],
          hue: hue,
          shape: particleShape === "mixed" ? 
            random(["circle", "square", "triangle", "star"]) : 
            particleShape,
          angle: random(TWO_PI),
          orbitRadius: random(50, 200),
          orbitSpeed: random(0.01, 0.05),
          noiseOffsetX: random(1000),
          noiseOffsetY: random(1000)
        });
      }
    }

    function draw() {
      background(0, 80);
      let spectrum = fft.analyze();
      let bass = fft.getEnergy("bass");
      let treble = fft.getEnergy("treble");
      
      // 更新低音歷史記錄
      bassHistory.push(bass);
      if (bassHistory.length > historyLength) {
        bassHistory.shift();
      }
      let avgBass = bassHistory.reduce((a, b) => a + b, 0) / bassHistory.length;

      // 更新粒子
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        
        // 根據行為模式更新粒子
        switch(behaviorMode) {
          case "attract":
            updateAttractMode(p);
            break;
          case "swarm":
            updateSwarmMode(p, i);
            break;
          case "noise":
            updateNoiseMode(p);
            break;
          case "orbit":
            updateOrbitMode(p);
            break;
        }
        
        // 邊界檢查
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
        
        // 更新位置
        p.x += p.vx;
        p.y += p.vy;
        
        // 添加尾跡
        p.tail.push({x: p.x, y: p.y, size: p.size});
        if (p.tail.length > 15) p.tail.shift();
        
        // 繪製尾跡
        for (let j = 0; j < p.tail.length; j++) {
          let alpha = map(j, 0, p.tail.length, 0, 100);
          let tailSize = p.tail[j].size * map(j, 0, p.tail.length, 0.5, 1);
          drawParticle(p.tail[j].x, p.tail[j].y, tailSize, p.hue, alpha * 0.01, p.shape);
        }
        
        // 繪製粒子
        drawParticle(p.x, p.y, p.size + avgBass * 0.03, p.hue, 0.8, p.shape);
        
        // 繪製連接線
        if (behaviorMode !== "orbit") {
          for (let j = i + 1; j < particles.length; j++) {
            let p2 = particles[j];
            let d2 = dist(p.x, p.y, p2.x, p2.y);
            if (d2 < 80) {
              let lineWeight = map(p.size, 1, 20, 0.5, 5); // 根據粒子大小調整線條粗細
              strokeWeight(lineWeight);
              stroke(p.hue, 80, 100, map(d2, 0, 80, 0.8, 0));
              line(p.x, p.y, p2.x, p2.y);
              noStroke();
            }
          }
        }
      }
      
      // 繪製中央文字
      textAlign(CENTER, CENTER);
      textSize(textSizeValue + avgBass * 0.2);
      fill(themes[theme].primary);
      text(inputText, width / 2, height / 2);
      
      // 繪製頻譜
      noStroke();
      for (let i = 0; i < spectrum.length; i += 10) {
        let amp = spectrum[i];
        let y = map(amp, 0, 255, height, height - 200);
        fill(themes[theme].primary);
        rect(i * 2, y, 8, height - y);
      }
      
      // 清理過期的爆炸效果
      explosions = explosions.filter(ex => frameCount - ex.time < 30);
    }
    
    function updateAttractMode(p) {
      let dx = mouseX - p.x;
      let dy = mouseY - p.y;
      let d = dist(mouseX, mouseY, p.x, p.y);
      
      if (d < 150) {
        let force = attract ? 1 : -1;
        p.vx += force * dx / d * speedFactor;
        p.vy += force * dy / d * speedFactor;
      }
      
      for (let ex of explosions) {
        let dExp = dist(ex.x, ex.y, p.x, p.y);
        if (dExp < ex.radius) {
          let force = (ex.radius - dExp) * 0.01;
          let angle = atan2(p.y - ex.y, p.x - ex.x);
          p.vx += cos(angle) * force;
          p.vy += sin(angle) * force;
        }
      }
      
      p.vx *= 0.95;
      p.vy *= 0.95;
    }
    
    function updateSwarmMode(p, i) {
      // 群集行為: 跟隨附近的粒子
      let avgX = 0, avgY = 0, count = 0;
      
      for (let j = 0; j < particles.length; j++) {
        if (i !== j) {
          let d = dist(p.x, p.y, particles[j].x, particles[j].y);
          if (d < 100) {
            avgX += particles[j].x;
            avgY += particles[j].y;
            count++;
          }
        }
      }
      
      if (count > 0) {
        avgX /= count;
        avgY /= count;
        let dx = avgX - p.x;
        let dy = avgY - p.y;
        p.vx += dx * 0.001 * speedFactor * 10;
        p.vy += dy * 0.001 * speedFactor * 10;
      }
      
      // 添加一些隨機性
      p.vx += random(-0.5, 0.5) * speedFactor;
      p.vy += random(-0.5, 0.5) * speedFactor;
      
      p.vx *= 0.98;
      p.vy *= 0.98;
    }
    
    function updateNoiseMode(p) {
      // 使用Perlin噪聲創建有機運動
      let noiseX = noise(p.noiseOffsetX) * 2 - 1;
      let noiseY = noise(p.noiseOffsetY) * 2 - 1;
      
      p.vx = noiseX * speedFactor * 2;
      p.vy = noiseY * speedFactor * 2;
      
      p.noiseOffsetX += 0.01;
      p.noiseOffsetY += 0.01;
    }
    
    function updateOrbitMode(p) {
      // 軌道運動
      p.angle += p.orbitSpeed * speedFactor * 10;
      let targetX = width/2 + cos(p.angle) * p.orbitRadius;
      let targetY = height/2 + sin(p.angle) * p.orbitRadius;
      
      p.vx = (targetX - p.x) * 0.05;
      p.vy = (targetY - p.y) * 0.05;
      
      // 軌道半徑隨低音變化
      p.orbitRadius = 100 + (fft.getEnergy("bass") * 0.5);
    }
    
    function drawParticle(x, y, size, hue, alpha, shape) {
      fill(hue, 100, 100, alpha);
      noStroke();
      
      switch(shape) {
        case "circle":
          ellipse(x, y, size);
          break;
        case "square":
          rectMode(CENTER);
          rect(x, y, size, size);
          break;
        case "triangle":
          push();
          translate(x, y);
          rotate(frameCount * 0.01);
          triangle(
            -size/2, size/2,
            size/2, size/2,
            0, -size/2
          );
          pop();
          break;
        case "star":
          drawStar(x, y, 5, size/2, size/4);
          break;
      }
    }
    
    function drawStar(x, y, points, outerRadius, innerRadius) {
      let angle = TWO_PI / points;
      let halfAngle = angle / 2;
      beginShape();
      for (let a = 0; a < TWO_PI; a += angle) {
        let sx = x + cos(a) * outerRadius;
        let sy = y + sin(a) * outerRadius;
        vertex(sx, sy);
        sx = x + cos(a + halfAngle) * innerRadius;
        sy = y + sin(a + halfAngle) * innerRadius;
        vertex(sx, sy);
      }
      endShape(CLOSE);
    }
    
    function colorFromHex(hex) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      return color(r, g, b);
    }

    // 格式化時間為 MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // 更新播放進度條
    function updateProgressBar() {
      if (!sound || !sound.isLoaded()) return;
      
      const currentTime = sound.currentTime();
      const duration = sound.duration();
      
      // 更新時間顯示
      document.getElementById("currentTime").textContent = formatTime(currentTime);
      document.getElementById("duration").textContent = formatTime(duration);
      
      // 更新進度條
      const progressPercent = (currentTime / duration) * 100;
      document.getElementById("progressBarFill").style.width = `${progressPercent}%`;
      
      // 檢查是否播放完畢
      if (currentTime >= duration - 0.1 && isPlaying) {
        playNext();
      }
    }

    // 切換播放/暫停
    function togglePlayPause() {
      if (!sound || !sound.isLoaded()) return;
      
      if (isPlaying) {
        sound.pause();
        document.getElementById("playPauseBtn").textContent = "▶";
        clearInterval(seekInterval);
      } else {
        sound.play();
        document.getElementById("playPauseBtn").textContent = "❚❚";
        // 開始更新進度條
        seekInterval = setInterval(updateProgressBar, 200);
      }
      isPlaying = !isPlaying;
    }

    // 播放上一首
    function playPrevious() {
      if (playlist.length === 0) return;
      
      let newIndex = currentTrackIndex - 1;
      if (newIndex < 0) newIndex = playlist.length - 1;
      
      loadAndPlayTrack(newIndex);
    }

    // 播放下一首
    function playNext() {
      if (playlist.length === 0) return;
      
      let newIndex = currentTrackIndex + 1;
      if (newIndex >= playlist.length) newIndex = 0;
      
      loadAndPlayTrack(newIndex);
    }

    // 載入並播放指定曲目
    function loadAndPlayTrack(index) {
      if (index < 0 || index >= playlist.length) return;
      
      // 停止當前播放
      if (sound) {
        sound.stop();
        clearInterval(seekInterval);
      }
      
      currentTrackIndex = index;
      const file = playlist[index];
      
      // 更新播放列表高亮
      updatePlaylistHighlight();
      
      // 載入新曲目
      sound = loadSound(URL.createObjectURL(file), () => {
        sound.setVolume(parseFloat(document.getElementById("volumeInput").value) / 100);
        isPlaying = true;
        sound.play();
        document.getElementById("playPauseBtn").textContent = "❚❚";
        fft.setInput(sound);
        
        // 開始更新進度條
        seekInterval = setInterval(updateProgressBar, 200);
        
        // 更新文字為歌曲名稱
        let songName = file.name.replace(/\.[^/.]+$/, "");
        inputText = songName;
        document.getElementById("textInput").value = songName;
      }, (err) => {
        console.error("Error loading sound:", err);
        alert("無法載入音頻文件，請嘗試其他文件");
      });
    }

    // 跳轉到指定位置
    function seekAudio(e) {
      if (!sound || !sound.isLoaded()) return;
      
      const progressBar = document.getElementById("progressBar");
      const rect = progressBar.getBoundingClientRect();
      const seekPercent = (e.clientX - rect.left) / rect.width;
      const seekTime = sound.duration() * seekPercent;
      
      sound.jump(seekTime);
      updateProgressBar();
    }

    // 更新播放列表高亮
    function updatePlaylistHighlight() {
      const items = document.querySelectorAll(".playlist-item");
      items.forEach((item, index) => {
        if (index === currentTrackIndex) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    }

    // 更新播放列表顯示
    function updatePlaylistDisplay() {
      const playlistItems = document.getElementById("playlistItems");
      playlistItems.innerHTML = "";
      
      playlist.forEach((file, index) => {
        const item = document.createElement("div");
        item.className = "playlist-item";
        if (index === currentTrackIndex) {
          item.classList.add("active");
        }
        item.textContent = file.name.replace(/\.[^/.]+$/, "");
        item.addEventListener("click", () => {
          loadAndPlayTrack(index);
        });
        playlistItems.appendChild(item);
      });
    }

    document.getElementById('upload').addEventListener('change', function(e) {
      // 停止當前播放
      if (sound) {
        sound.stop();
        clearInterval(seekInterval);
        isPlaying = false;
        document.getElementById("playPauseBtn").textContent = "▶";
      }
      
      // 更新播放列表
      playlist = Array.from(e.target.files);
      updatePlaylistDisplay();
      
      // 如果有文件，播放第一個
      if (playlist.length > 0) {
        loadAndPlayTrack(0);
      }
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function mousePressed() {
      if (behaviorMode === "attract") {
        attract = !attract;
      }
      explosions.push({ 
        x: mouseX, 
        y: mouseY, 
        radius: 200 + random(-50, 50), 
        time: frameCount 
      });
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`全屏錯誤: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
